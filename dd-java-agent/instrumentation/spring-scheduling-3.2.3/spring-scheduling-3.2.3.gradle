muzzle {
  pass {
    group = 'org.springframework'
    module = 'spring-context'
    versions = "[3.2.3.RELEASE,]"
    assertInverse = false
  }
}

apply from: "${rootDir}/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.springframework', name: 'spring-context', version: '3.2.3.RELEASE'
  testCompile group: 'org.springframework', name: 'spring-context', version: '3.2.3.RELEASE'

  // this is the latest version that supports Java 7
  latestDepTestCompile group: 'org.springframework', name: 'spring-context', version: '4.3.26.RELEASE'
}
